<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>手机-Manage</title>
	<script src="http://g.tbcdn.cn/kissy/k/1.3.2/seed-min.js" type="text/javascript"></script>
    <script src="js/avalon.js" type="text/javascript"></script>  


</head>
<body>
	<div ms-controller="box">
        <div style=" background: #a9ea00;" ms-css-width="w" ms-css-height="h"  ms-click="click"></div>
        <p>{{ w }} x {{ h }}</p>
        <p>W: <input type="text" ms-duplex="w" data-duplex-event="change"/></p>
        <p>H: <input type="text" ms-duplex="h" /></p>
    </div>
    <script>
        var vm = avalon.define("box", function(vm) {
            vm.w = 100;
            vm.h = 100;
            vm.click = function() {
                vm.w = parseFloat(vm.w) + 10;
                vm.h = parseFloat(vm.h) + 10;
            }
        })
        var Y = console;
        Y.log( vm ); 
    </script>

</body>
</html>
